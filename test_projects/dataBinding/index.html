<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Data Binding Tutorial</title>
	<script
		id="sap-ui-bootstrap"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compatVersion="edge"
    data-sap-ui-preload="async"
    data-sap-ui-resourceroots='{ "sap.ui.demo.db": "./" }'
		>
	</script>
	<script>
		// Attach an anonymous function to the 'init' event
		sap.ui.getCore().attachInit(function () {
      var oModel = new sap.ui.model.json.JSONModel({
        firstName: "Bruce",
				lastName: "Leong",
				enabled: true
      })
      sap.ui.getCore().setModel(oModel)
      // Display the XML view called "App"

      var oResourcesModel = new sap.ui.model.resource.ResourceModel({bundleName: "sap.ui.demo.db.i18n.i18n"});

      sap.ui.getCore().setModel(oResourcesModel, "i18n");

			new sap.ui.core.mvc.XMLView({ viewName : "sap.ui.demo.db.view.App" })
				.placeAt("content");
		});
	</script>
  <body class="sapUiBody" id="content">
  </body>
</html>
